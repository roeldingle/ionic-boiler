<ion-header>

  <ion-navbar>
    <ion-title>{{item.name.first}} {{item.name.last}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.picture.large + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.name.first}} {{item.name.last}}</h2>
    <p>{{item.email}}</p>
  </div>
</ion-content>
