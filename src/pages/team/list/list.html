<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Team</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let mem of member" (click)="openItem(mem)">
 
      <ion-avatar item-left>
        <img src="{{mem.picture.thumbnail}}">
      </ion-avatar>
      <h2>{{mem.name.first}} {{mem.name.last}}</h2>
      <p>{{mem.email}}</p>
      
    </ion-item>
  </ion-list>
</ion-content>
